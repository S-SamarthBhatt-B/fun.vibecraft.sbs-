<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibecraft Clicker</title>
  <link rel="icon" type="image/x-icon" href="img/logo.png">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Clicker Game</h1>
  <div id="mainLayout">
    <div id="challengeContainer">
      <h2>Challenge Mode</h2>
      <label for="challengeTimeSelect">Select Time:</label>
      <select id="challengeTimeSelect" class="large-select">
        <option value="10">10 sec</option>
        <option value="30">30 sec</option>
        <option value="60">60 sec</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
      </select>
      <button id="startChallengeBtn">Start Challenge</button>
      <p id="challengeStatus">Not started</p>
    </div>

    <div id="clickerContainer">
      <h2>Clicker</h2>
      <p>Money: <span id="moneyDisplay">0</span></p>
      <img id="cookie" src="img/cookie.png" alt="Cookie" />
    </div>

    <div id="shopContainer">
      <h2>Shop</h2>
      <button id="clickUpgradeBtn">+1 Click (Cost: 10)</button>
      <button id="mpsUpgradeBtn">+1/sec (Cost: 50)</button>
      <p>Clicks per click: <span id="mpcDisplay">1</span></p>
      <p>Clicks per second: <span id="mpsDisplay">0</span></p>
    </div>
  </div>

  <!-- Move Challenge Records here, outside #challengeContainer -->
  <div id="recordContainer" class="fixed-record">
    <h3>Challenge Records</h3>
    <table id="recordTable" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Score</th>
          <th>Duration</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="recordBody">
        <!-- Records will appear here -->
      </tbody>
    </table>
  </div>

  <audio id="backgroundMusic" style="display:none"></audio>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeCraft Games</title>
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
    }
    header {
      background-color: rgba(46, 44, 74, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #00FFFF;
      backdrop-filter: blur(4px);
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background: url('img/card-bg.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #8E44AD;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #4FD0E6;
    }
    .game-card h3 {
      color: #00FFFF;
      text-shadow: 1px 1px #000;
    }
    .game-card a {
      text-decoration: none;
      color: #FFFFFF;
      display: block;
      margin-top: 10px;
      background-color: #8E44AD;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .game-card a:hover {
      background-color: #26D7C4;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® VibeCraft Fun Zone</header>

  <div class="game-container">
    <!-- Game Card Example -->
    <div class="game-card">
      <h3>VibeCraft Clicker</h3>
      <a href="games/Clicker/index.html" target="_blank">Play</a>
    </div>

    </div>
    -->
  </div>
</body>
</html>
